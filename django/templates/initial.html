{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Salt{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	  <meta name="description" content="{% block description %}{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}{% endblock %}" />

    {% block css %}
    <link type="text/css" href="{% static 'bower/bootstrap/dist/css/bootstrap.min.css' %}" media="all" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/main.css' %}" media="all" rel="stylesheet"/>
    {% endblock %}

    {% block extra_meta %}{% endblock %}
</head>
<body data-spy="scroll" data-target=".navbar">
    {% block body %}{% endblock %}

    {% block js %}
        <script src="{% static 'bower/jquery/dist/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bower/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    {% endblock %}

</body>
</html>
