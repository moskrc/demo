{% with user.data_plan as item %}
    <div class="card text-center">
        <div class="card-header">
            Your Subscription
        </div>
        <div class="card-block">
            <h4 class="card-title">{{ item|default:'---' }}</h4>
            <h5>${{ item.price }}/month</h5>

            <table class="table table-hover" style="display: table; margin-bottom: 0px;">
                {% for feature in item.highlights %}
                    <tr>
                        <td>
                            {{ feature|capfirst }}
                        </td>
                    </tr>
                {% endfor %}
            </table>

            <br/>

            <a href="{% url 'plans:index' %}" class="btn btn-block btn-info">Change</a>
            <a href="{% url 'payments:cancel_subscription' %}" class="btn btn-block btn-danger">Cancel</a>

        </div>
        <div class="card-footer text-muted">
            Next payment: {{ next_payment_date }}
        </div>
    </div>
{% endwith %}
